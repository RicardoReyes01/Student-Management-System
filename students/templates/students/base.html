{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons/user-plus?f=classic&s=solid">
  <link rel="stylesheet" href="https://fontawesome.com/icons/user-pen?f=classic&s=solid">
  <link rel="stylesheet" href="https://fontawesome.com/icons/trash?f=classic&s=solid">

  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }

    /* Add other custom styles as needed */

    .calendar-container {
      height: 80vh; /* Adjust the value as needed */
      display: flex;
      justify-content: center;
      align-items: center;
  }
    
    .calendar {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 10px;
      width: 100%;
    }

    .calendar-header {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      text-align: center;
      padding: 25px;
    }

    .add-item {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">All Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'calendar' %}">Calendar</a>
            </li>
          </ul>
          <form class="d-flex" action="{% url 'search_students' %}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search Student" aria-label="Search" name="query">
          </form>
         </div>
       </div>
    </nav>
      <div class="container-fluid">
        {% block body %}
        {% endblock %}
      </div>
        <footer class="mt-auto">
            <div class="text-center">
                <span>
                    2306 Final Project
                </span>
            </div>
        </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</html>
