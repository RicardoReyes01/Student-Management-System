{% extends "base.html" %}

{% block content %}
    <h1>Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.date }}</td>
                <td>{{ event.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
