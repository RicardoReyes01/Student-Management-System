{% extends "base.html" %}

{% block body %}
    <h3 class="text-center m-4">Grades</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card text-white bg-primary mx-auto">
                <div class="card-header"><i class="fa-solid fa-graduation-cap"></i> Grades</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Student</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for grade in grades %}
                                    <tr>
                                        <td>{{ grade.student.first_name }} {{ grade.student.last_name }}</td>
                                        <td>{{ grade.subject }}</td>
                                        <td>{{ grade.score }}</td>
                                        <td>
                                            <a class="btn btn-success me-1" href="{% url 'view_student' grade.student.student_number %}" data-bs-toggle="modal" data-bs-target="#myModal{{ grade.student.student_number }}">
                                                <i class="fas fa-info-circle fa-lg"></i>
                                            </a>                                            
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
